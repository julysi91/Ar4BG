<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR-Visitenkarte</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"         <!-- Dein 3D-Modell .glb ersetzen -->
    ios-src="model.usdz"    <!-- Dein 3D-Modell .usdz fÃ¼r iOS ersetzen -->
    alt="3D Modell"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    camera-controls
    auto-rotate
    environment-image="neutral"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
